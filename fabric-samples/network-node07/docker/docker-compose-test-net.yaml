      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=10.137.3.20:7051
      - CORE_PEER_LOCALMSPID=Org31MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../organizations/peerOrganizations/org31.example.com/peers/peer0.org31.example.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/org31.example.com/peers/peer0.org31.example.com/tls:/etc/hyperledger/fabric/tls
        - peer0.org31.example.com:/var/hyperledger/production
    ports:
      - 7051:7051
    networks:
      - test

