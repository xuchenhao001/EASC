      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.org31.example.com
      - CORE_PEER_ADDRESS=10.137.3.20:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
