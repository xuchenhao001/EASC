  test:

services:

  peer0.org25.example.com:
    container_name: peer0.org25.example.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.org25.example.com
      - CORE_PEER_ADDRESS=10.137.3.68:12051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:12051
