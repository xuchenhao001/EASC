      - CORE_PEER_GOSSIP_BOOTSTRAP=10.137.3.68:12051
      - CORE_PEER_LOCALMSPID=Org25MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../organizations/peerOrganizations/org25.example.com/peers/peer0.org25.example.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/org25.example.com/peers/peer0.org25.example.com/tls:/etc/hyperledger/fabric/tls
        - peer0.org25.example.com:/var/hyperledger/production
