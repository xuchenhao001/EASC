      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.org11.example.com
      - CORE_PEER_ADDRESS=10.137.3.68:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
