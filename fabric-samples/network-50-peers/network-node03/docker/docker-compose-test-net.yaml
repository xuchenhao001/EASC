      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=10.137.3.68:7051
      - CORE_PEER_LOCALMSPID=Org11MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../organizations/peerOrganizations/org11.example.com/peers/peer0.org11.example.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/org11.example.com/peers/peer0.org11.example.com/tls:/etc/hyperledger/fabric/tls
        - peer0.org11.example.com:/var/hyperledger/production
    ports:
      - 7051:7051
    networks:
