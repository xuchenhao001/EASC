version: '2'

volumes:
  peer0.org15.example.com:
  peer0.org16.example.com:

networks:
  test:

services:

  peer0.org15.example.com:
    container_name: peer0.org15.example.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.org15.example.com
      - CORE_PEER_ADDRESS=10.137.3.90:12051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:12051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org15.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=10.137.3.90:12051
      - CORE_PEER_GOSSIP_BOOTSTRAP=10.137.3.90:12051
      - CORE_PEER_LOCALMSPID=Org15MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../organizations/peerOrganizations/org15.example.com/peers/peer0.org15.example.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/org15.example.com/peers/peer0.org15.example.com/tls:/etc/hyperledger/fabric/tls
        - peer0.org15.example.com:/var/hyperledger/production
    ports:
      - 12051:12051
    networks:
      - test

  peer0.org16.example.com:
    container_name: peer0.org16.example.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.org16.example.com
      - CORE_PEER_ADDRESS=10.137.3.90:13051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:13051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org16.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=10.137.3.90:13051
      - CORE_PEER_GOSSIP_BOOTSTRAP=10.137.3.90:13051
      - CORE_PEER_LOCALMSPID=Org16MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../organizations/peerOrganizations/org16.example.com/peers/peer0.org16.example.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/org16.example.com/peers/peer0.org16.example.com/tls:/etc/hyperledger/fabric/tls
        - peer0.org16.example.com:/var/hyperledger/production
    ports:
      - 13051:13051
    networks:
      - test

