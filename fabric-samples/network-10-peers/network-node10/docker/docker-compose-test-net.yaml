version: '2'

volumes:
  peer0.org10.example.com:

networks:
  test:

services:

  peer0.org10.example.com:
    container_name: peer0.org10.example.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.org10.example.com
      - CORE_PEER_ADDRESS=10.137.3.88:17051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:17051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org10.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=10.137.3.88:17051
      - CORE_PEER_GOSSIP_BOOTSTRAP=10.137.3.88:17051
      - CORE_PEER_LOCALMSPID=Org10MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../organizations/peerOrganizations/org10.example.com/peers/peer0.org10.example.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/org10.example.com/peers/peer0.org10.example.com/tls:/etc/hyperledger/fabric/tls
        - peer0.org10.example.com:/var/hyperledger/production
    ports:
      - 17051:17051
    networks:
      - test

